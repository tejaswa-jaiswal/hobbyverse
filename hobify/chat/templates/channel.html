<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ curr_channel.channel_name }} - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha384-MODwRbdKW8fBAXjqrRfRZ3R/UgEvO+IwVDWcGOIYkpCdfEX8xGR1jtA+VfrMxAjo" crossorigin="anonymous">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .nav-bar {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #34495e;
        }
        .add-channel-icon {
            color: #ecf0f1;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .add-channel-icon:hover {
            color: #2ecc71;
        }
        .search-bar {
            flex: 1;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .channels {
            padding: 10px;
        }
        .channels ul {
            list-style-type: none;
        }
        .channels li {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .channels li:hover {
            background-color: #34495e;
        }
        .channels-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .channels-info {
            display: flex;
            flex-direction: column;
        }
        .channels-info h4 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        .channels-info p {
            font-size: 12px;
            color: white;
        }
        
        /* Chat Section */
        .chat-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #2ecc71;
        }
        .chat-header h4 {
            font-size: 22px;
            margin: 0;
            color: #34495e;
        }
        .chat-header h5 {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .sent {
            align-self: flex-end;
            background-color: #2ecc71;
            color: #fff;
            text-align: right;
            border-top-right-radius: 0;
        }
        .received {
            align-self: flex-start;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-top-left-radius: 0;
        }
        .timestamp {
            font-size: 10px;
            color: #95a5a6;
            margin-top: 5px;
            display: block;
        }
        .timestamp.user {
            font-weight: bold;
            color: black;
            font-size: 12px;
        }
        .timestamp.time {
            text-align: right;
            font-size: 10px;
            color: #95a5a6;
            margin-top: 5px;
        }

        /* Chat input */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ecf0f1;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-bar">
            <form method="POST" action="community_search" class="d-flex">
                <i class="fas fa-plus add-channel-icon" onclick="window.location.href='{% url 'add_channel' %}'"></i>
                <input type="text" placeholder="Search channels..." class="search-bar">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="channels">
            <ul>
                {% for ch in channels %}
                <a href="{% url 'current_channel' channel_ID=ch.channel_ID %}" style="text-decoration: none; color: inherit;">
                    <li>
                        <img src="{{ ch.channel_image.url }}" alt="Channel Image" class="channels-img">
                        <div class="channels-info">
                            <h4>{{ ch.channel_name }}</h4>
                            <p>{{ ch.description }}</p>
                        </div>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <img src="{{ curr_channel.channel_image.url }}" alt="Channel Image">
            <div class="channels-info">
                <h4>{{ curr_channel.channel_name }}</h4>
                <h5>{{ curr_channel.description }}</h5>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            {% for chat in chats %}
                <div class="message {% if chat.user == request.user %}sent{% else %}received{% endif %}">
                    <span class="timestamp user">{{ chat.user }}</span>
                    <p>{{ chat.chats }}</p>
                    <span class="timestamp time">{{ chat.chat_time|date:"H:i" }}</span>
                </div>
            {% endfor %}
        </div>
        
        <div class="chat-input">
            <form id="chatForm" hx-ext="ws"
            ws-connect="/ws/chatroom/{{ curr_channel }}"
            ws-send 
            _="on htmx:wsAfterSend reset() me">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script>
        // Scroll to the bottom of chat messages
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    </script>
</body>
</html>
