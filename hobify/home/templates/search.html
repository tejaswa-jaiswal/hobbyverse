{% extends "base.html" %}
{% block body %}
{% for i in com %}

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">

    
    
        <div class="card" style="width: 18rem; background-color: #2c2c2c; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); overflow: hidden;">
            
            <!-- Image Container with Fixed Height -->
            <div style="height: 200px; overflow: hidden;">
                <img src="{{i.community_image.url}}" class="card-img-top" alt="Community Image" style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            </div>
            
            <!-- Card Body with Flex Layout -->
            <div class="card-body" style="color: #ffffff; background-color: #1a1a1a; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; min-height: 150px;">
                
                <!-- Category Title -->
                <h5 class="card-title" style="text-align: center; margin-bottom: 15px; border-bottom: 2px solid #007bff; display: inline-block; padding-bottom: 5px;">
                    {{ i.category }}
                </h5>
                
                <!-- Explore Button aligned to bottom -->
                <a href="{% url 'channel' community_Id=i.community_ID %}" class="btn btn-primary" style="text-align: center; background-color: #007bff; border: none; padding: 10px; border-radius: 5px; font-weight: bold;">
                    Explore
                </a>
                
            </div>
        </div>
{% endfor %}
{% endblock %}
