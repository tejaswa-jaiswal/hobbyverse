<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Channels -->
        <div class="channel-sidebar">
            <div class="channel-header">Channels</div>
            <ul class="channel-list">
                <!-- Channel names will go here -->
                <li class="channel-item">Channel 1</li>
                <li class="channel-item">Channel 2</li>
                <li class="channel-item">Channel 3</li>
                <li class="channel-item">Channel 4</li>
                <!-- Add more channels as needed -->
            </ul>
        </div>

        <!-- Main Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="channel-details">Channel Name</div>
                <button class="info-btn">Info</button>
            </div>
            <div class="chat-messages">
                <!-- Messages will be displayed here -->
                <div class="message">User 1: Hello!</div>
                <div class="message">User 2: Hi there!</div>
                <!-- Add more messages as needed -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
